<!DOCTYPE html>
<html>

<head>
    <title>Restablecer contraseña</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://assets.msft.net/libs/rjs/1.0.2/css/fabric.min.css">
</head>
<script>
    // Configurar CORS en JavaScript
    document.addEventListener('DOMContentLoaded', () => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.otrodominio.com/recurso', true);
        xhr.withCredentials = true;
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.send();
    });
</script>

<body>
    <div id="api">
        <h1>Pagina de resteblecer contraseña</h1>
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" placeholder="Correo electrónico" required>
        <button id="sendEmail">Enviar correo electrónico</button>
    </div>
    <script src="https://assets.msft.net/libs/rjs/1.0.2/js/fabric.min.js"></script>
    <script src="https://your-domain/path-to-your-b2c-js-file"></script>
</body>

</html>

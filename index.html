<!DOCTYPE html>
<html lang="es">

<head>
    <title>Restablecer contraseña</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://assets.msft.net/libs/rjs/1.0.2/css/fabric.min.css">
    <style>
        /* Estilos CSS aquí */
        body:lang(es) {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0px;
            background-color: #035bcf;
        }

        form:lang(es) {}

        h1:lang(es) {
            color: rgb(1, 1, 121);
            font-size: 22px;
            text-align: center;
        }



        #email_label {
            display: none;
        }

        a {
            display: none;
        }

        .intro {
            display: none;
        }

        .container {
            background-color: #fdfdfd;
            align-items: center;
            border-radius: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            display: flex;
            justify-content: center;
            max-width: 400px;
            flex-direction: column;
            height: 100vh;
            width: 100%;

        }
    </style>
</head>
<script>
    // Configurar CORS en JavaScript
    document.addEventListener('DOMContentLoaded', () => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.otrodominio.com/recurso', true);
        xhr.withCredentials = true;
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.send();
    });
</script>



<body>
    <div class="container">


        <div id="api"></div>
    </div>


</body>
<script src="https://assets.msft.net/libs/rjs/1.0.2/js/fabric.min.js"></script>


</html>

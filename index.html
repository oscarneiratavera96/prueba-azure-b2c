<!DOCTYPE html>
<html>

<head>
    <title>Restablecer contraseña</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://assets.msft.net/libs/rjs/1.0.2/css/fabric.min.css">
</head>
<script>
    // Configurar CORS en JavaScript
    document.addEventListener('DOMContentLoaded', () => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.otrodominio.com/recurso', true);
        xhr.withCredentials = true;
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.send();
    });
</script>

<body>
    <div id="api">
        <div class="heading">
            <h1 role="heading">Restablecer contraseña</h1>
        </div>
        <div class="intro">
            <p>Ingrese su dirección de correo electrónico y siga las instrucciones enviadas a su correo electrónico para
                restablecer su contraseña.</p>
        </div>
        <div class="email">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        </div>
        <div class="buttons">
            <button type="button" id="reset-password">Restablecer contraseña</button>
        </div>
    </div>
    <script src="https://assets.msft.net/libs/rjs/1.0.2/js/fabric.min.js"></script>

</body>


</html>

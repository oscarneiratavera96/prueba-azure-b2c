<!DOCTYPE html>
<html>

<head>
    <title>Restablecer contraseña</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://assets.msft.net/libs/rjs/1.0.2/css/fabric.min.css">
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: blue;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<script>
    // Configurar CORS en JavaScript
    document.addEventListener('DOMContentLoaded', () => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.otrodominio.com/recurso', true);
        xhr.withCredentials = true;
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.send();
    });
</script>



<body>
    <div id="api"></div>


</body>
<script src="https://assets.msft.net/libs/rjs/1.0.2/js/fabric.min.js"></script>


</html>
